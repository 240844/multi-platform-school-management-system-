<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/teacher.css" />
  </head>
  <body>
    <div class="background"></div>

    <nav class="top-nav">
      <div class="logo">MyApp</div>
      <div class="nav-actions">
        <a href="../login.html">Logout</a>
      </div>
    </nav>

    <main class="page-teacher-container">
      <div class="page-teacher-panel">
        <div class="teacher-header">
          <h1>Teacher Dashboard</h1>
          <p class="subtitle">Manage students' grades</p>
          <div class="parent-actions">
            <button class="btn secondary">Filter</button>
          </div>
        </div>
        <!-- USERS TABLE -->
        <table class="teacher-table">
          <thead>
            <tr>
              <th>Subject</th>
              <th>Grades</th>
              <th>Attendance</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Science 1</td>
              <td class="actions-cell">
                <form action="grades.html">
                  <button class="icon-btn edit">Grades</button>
                </form>
              </td>
              <td class="actions-cell">
                <form action="attendance.html">
                  <button class="icon-btn edit">Attendance</button>
                </form>
              </td>
            </tr>
            <tr>
              <td>Science 2</td>
              <td class="actions-cell">
                <form action="grades.html">
                  <button class="icon-btn edit">Grades</button>
                </form>
              </td>
              <td class="actions-cell">
                <form action="attendance.html">
                  <button class="icon-btn edit">Attendance</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
